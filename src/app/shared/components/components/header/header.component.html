<div class="wrapper">

    @if(currentUser$ === null || currentUser$ === undefined){
    <a class="button2" routerLink="/login">
        LogIn
    </a>
    <a class="button2" routerLink="/signup">
        SignUp
    </a>
    }
    @else  {
    <a class="button2" routerLink="/article/add-new" (click)="logOut()">
        Add new article
    </a>
    <a class="button2" routerLink="/signup" (click)="logOut()">
        LogOut
    </a>
    }
</div>
